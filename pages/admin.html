<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDP Admin Approval</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .logout-btn {
      background: #111827;
      color: #ffffff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .status {
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .status.info { background: #e0f2fe; color: #0369a1; display: block; }
    .status.error { background: #fee2e2; color: #b91c1c; display: block; }
    .status.success { background: #dcfce7; color: #166534; display: block; }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      padding: 20px;
    }
    .create-card {
      margin-bottom: 16px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
    .create-card input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .create-card button {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      background: #059669;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }
    .create-card .checkboxes {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 13px;
    }
    .create-card .checkboxes label {
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    .user-row {
      display: grid;
      grid-template-columns: 1.2fr 1fr 1.2fr 1.6fr;
      gap: 12px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .user-row:last-child {
      border-bottom: none;
    }
    .user-meta strong {
      display: block;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge.pending { background: #fee2e2; color: #b91c1c; }
    .badge.approved { background: #dcfce7; color: #166534; }
    .badge.admin { background: #e0e7ff; color: #3730a3; margin-left: 6px; }
    .approve-btn {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      background: #1d4ed8;
      color: #ffffff;
      font-size: 13px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    .action-btn {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      background: #4b5563;
      color: #ffffff;
      font-size: 13px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    .action-btn.danger {
      background: #dc2626;
    }
    .approve-btn[disabled] {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .action-btn[disabled] {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .empty {
      padding: 16px;
      text-align: center;
      color: #6b7280;
    }
    @media (max-width: 760px) {
      .user-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>Admin Approval Dashboard</h1>
      <button class="logout-btn" id="logoutBtn">Log out</button>
    </div>
    <div id="status" class="status"></div>
    <div class="card">
      <div class="create-card">
        <input type="email" id="newEmail" placeholder="Email">
        <input type="text" id="newBusiness" placeholder="회사명">
        <input type="text" id="newBizNum" placeholder="사업자등록번호">
        <input type="password" id="newPassword" placeholder="임시 비밀번호">
        <div class="checkboxes">
          <label><input type="checkbox" id="newApproved"> Approved</label>
          <label><input type="checkbox" id="newAdmin"> Admin</label>
          <label><input type="checkbox" id="newBeam"> Beam</label>
          <label><input type="checkbox" id="newColumn"> Column</label>
          <button id="createUserBtn">Create user</button>
        </div>
      </div>
      <div id="userList"></div>
    </div>
  </div>

  <script src="../js/auth-config.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    (function() {
      'use strict';

      var statusEl = document.getElementById('status');
      var listEl = document.getElementById('userList');
      var logoutBtn = document.getElementById('logoutBtn');
      var newEmail = document.getElementById('newEmail');
      var newBusiness = document.getElementById('newBusiness');
      var newBizNum = document.getElementById('newBizNum');
      var newPassword = document.getElementById('newPassword');
      var newApproved = document.getElementById('newApproved');
      var newAdmin = document.getElementById('newAdmin');
      var newBeam = document.getElementById('newBeam');
      var newColumn = document.getElementById('newColumn');
      var createUserBtn = document.getElementById('createUserBtn');

      var FUNCTION_PATH = '/functions/v1/admin-users';

      function setStatus(type, message) {
        statusEl.className = 'status ' + type;
        statusEl.textContent = message;
      }

      function clearStatus() {
        statusEl.className = 'status';
        statusEl.textContent = '';
      }

      function formatDate(value) {
        if (!value) return '-';
        var date = new Date(value);
        if (isNaN(date.getTime())) return '-';
        return date.toLocaleString();
      }

      function renderEmpty() {
        listEl.innerHTML = '<div class="empty">No users found.</div>';
      }

      function renderUsers(users) {
        if (!users || !users.length) {
          renderEmpty();
          return;
        }
        listEl.innerHTML = '';
        users.forEach(function(user) {
          var row = document.createElement('div');
          row.className = 'user-row';

          var meta = document.createElement('div');
          meta.className = 'user-meta';
          var name = user.business_name || '사용자';
          var bizNum = user.business_number ? ' (' + user.business_number + ')' : '';
          meta.innerHTML = '<strong>' + name + bizNum + '</strong><div>' + (user.email || '-') + '</div>';

          var created = document.createElement('div');
          created.textContent = formatDate(user.created_at);

          var badge = document.createElement('div');
          var badgeSpan = document.createElement('span');
          badgeSpan.className = 'badge ' + (user.is_approved ? 'approved' : 'pending');
          badgeSpan.textContent = user.is_approved ? 'Approved' : 'Pending';
          badge.appendChild(badgeSpan);
          if (user.role === 'admin') {
            var adminBadge = document.createElement('span');
            adminBadge.className = 'badge admin';
            adminBadge.textContent = 'Admin';
            badge.appendChild(adminBadge);
          }
          if (user.access_beam) {
            var beamBadge = document.createElement('span');
            beamBadge.className = 'badge';
            beamBadge.style.background = '#fef3c7';
            beamBadge.style.color = '#92400e';
            beamBadge.style.marginLeft = '6px';
            beamBadge.textContent = 'Beam';
            badge.appendChild(beamBadge);
          }
          if (user.access_column) {
            var colBadge = document.createElement('span');
            colBadge.className = 'badge';
            colBadge.style.background = '#dbeafe';
            colBadge.style.color = '#1e40af';
            colBadge.style.marginLeft = '6px';
            colBadge.textContent = 'Column';
            badge.appendChild(colBadge);
          }

          var action = document.createElement('div');
          var approveBtn = document.createElement('button');
          approveBtn.className = 'approve-btn';
          approveBtn.textContent = user.is_approved ? 'Set Pending' : 'Approve';
          approveBtn.addEventListener('click', function() {
            updateUser(user, { is_approved: !user.is_approved }, approveBtn);
          });
          action.appendChild(approveBtn);

          var adminBtn = document.createElement('button');
          adminBtn.className = 'action-btn';
          adminBtn.textContent = user.role === 'admin' ? 'Revoke Admin' : 'Make Admin';
          adminBtn.addEventListener('click', function() {
            updateUser(user, { role: user.role === 'admin' ? 'viewer' : 'admin' }, adminBtn);
          });
          action.appendChild(adminBtn);

          var beamBtn = document.createElement('button');
          beamBtn.className = 'action-btn';
          beamBtn.textContent = user.access_beam ? 'Revoke Beam' : 'Grant Beam';
          beamBtn.addEventListener('click', function() {
            updateUser(user, { access_beam: !user.access_beam }, beamBtn);
          });
          action.appendChild(beamBtn);

          var colBtn = document.createElement('button');
          colBtn.className = 'action-btn';
          colBtn.textContent = user.access_column ? 'Revoke Column' : 'Grant Column';
          colBtn.addEventListener('click', function() {
            updateUser(user, { access_column: !user.access_column }, colBtn);
          });
          action.appendChild(colBtn);

          var deleteBtn = document.createElement('button');
          deleteBtn.className = 'action-btn danger';
          deleteBtn.textContent = 'Delete';
          deleteBtn.addEventListener('click', function() {
            if (!confirm('Delete this user? This cannot be undone.')) return;
            deleteUser(user, deleteBtn);
          });
          action.appendChild(deleteBtn);

          row.appendChild(meta);
          row.appendChild(created);
          row.appendChild(badge);
          row.appendChild(action);
          listEl.appendChild(row);
        });
      }

      function callAdmin(action, payload) {
        return window.SDP.auth.getSession().then(function(session) {
          var token = session ? session.access_token : null;
          if (!token) throw new Error('No session');
          return fetch((window.SDP_AUTH_CONFIG.url || '') + FUNCTION_PATH, {
            method: 'POST',
            headers: {
              Authorization: 'Bearer ' + token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action: action, payload: payload || {} })
          });
        }).then(function(resp) {
          if (!resp.ok) {
            return resp.text().then(function(text) {
              throw new Error(text || 'Request failed');
            });
          }
          return resp.json();
        });
      }

      function updateUser(user, updates, button) {
        button.disabled = true;
        clearStatus();
        callAdmin('update', { user_id: user.id, updates: updates })
          .then(function() {
            setStatus('success', 'User updated.');
            loadUsers();
          })
          .catch(function(err) {
            button.disabled = false;
            setStatus('error', err && err.message ? err.message : 'Update failed.');
          });
      }

      function deleteUser(user, button) {
        button.disabled = true;
        clearStatus();
        callAdmin('delete', { user_id: user.id })
          .then(function() {
            setStatus('success', 'User deleted.');
            loadUsers();
          })
          .catch(function(err) {
            button.disabled = false;
            setStatus('error', err && err.message ? err.message : 'Delete failed.');
          });
      }

      function loadUsers() {
        setStatus('info', 'Loading users...');
        callAdmin('list')
          .then(function(data) {
            clearStatus();
            renderUsers(data.users || []);
          })
          .catch(function(err) {
            setStatus('error', err && err.message ? err.message : 'Failed to load users.');
          });
      }

      logoutBtn.addEventListener('click', function() {
        if (window.SDP && window.SDP.auth) {
          window.SDP.auth.logout();
        } else {
          window.location.assign('/');
        }
      });

      createUserBtn.addEventListener('click', function() {
        var email = newEmail.value.trim();
        var business = newBusiness.value.trim();
        var bizNum = newBizNum.value.trim();
        var password = newPassword.value;
        if (!email || !password) {
          setStatus('error', 'Email and password are required.');
          return;
        }
        createUserBtn.disabled = true;
        setStatus('info', 'Creating user...');
        callAdmin('create', {
          email: email,
          password: password,
          business_name: business,
          business_number: bizNum,
          is_approved: newApproved.checked,
          is_admin: newAdmin.checked,
          access_beam: newBeam.checked,
          access_column: newColumn.checked
        }).then(function() {
          setStatus('success', 'User created.');
          newEmail.value = '';
          newBusiness.value = '';
          newBizNum.value = '';
          newPassword.value = '';
          newApproved.checked = false;
          newAdmin.checked = false;
          newBeam.checked = false;
          newColumn.checked = false;
          createUserBtn.disabled = false;
          loadUsers();
        }).catch(function(err) {
          createUserBtn.disabled = false;
          setStatus('error', err && err.message ? err.message : 'Create failed.');
        });
      });

      window.SDP.auth.getSession().then(function(session) {
        if (!session) {
          window.location.assign('/?auth=required&redirect=/pages/admin.html');
          return;
        }
        return window.SDP.auth.getProfile().then(function(profile) {
          if (profile && profile.is_approved === false && !window.SDP.auth.isBootstrapAdminEmail()) {
            window.location.assign('/pending.html');
            return;
          }
          if (!profile || profile.role !== 'admin') {
            if (window.SDP.auth.isBootstrapAdminEmail()) {
              statusEl.className = 'status info';
              statusEl.innerHTML = 'Bootstrap admin: click the button to enable admin access. ';
              var bootstrapBtn = document.createElement('button');
              bootstrapBtn.className = 'action-btn';
              bootstrapBtn.textContent = 'Make me admin';
              bootstrapBtn.addEventListener('click', function() {
                bootstrapBtn.disabled = true;
                callAdmin('bootstrap_admin')
                  .then(function() {
                    setStatus('success', 'Admin access granted.');
                    loadUsers();
                  })
                  .catch(function(err) {
                    bootstrapBtn.disabled = false;
                    setStatus('error', err && err.message ? err.message : 'Bootstrap failed.');
                  });
              });
              statusEl.appendChild(bootstrapBtn);
              return;
            }
            setStatus('error', 'You do not have admin access.');
            return;
          }
          loadUsers();
        });
      });
    })();
  </script>
</body>
</html>
