<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>관리자 대시보드 - 송도파트너스피엠오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/" class="home-btn" title="홈으로">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <span class="logo">관리자 대시보드</span>
            <span class="logo-badge">Admin</span>
        </div>
        <div class="header-right">
            <span class="admin-name" id="adminName"></span>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
        <button class="tab active" data-tab="users">사용자 관리</button>
        <button class="tab" data-tab="create">사용자 생성</button>
        <button class="tab" data-tab="analytics">사용 현황</button>
    </nav>

    <!-- Content -->
    <main class="content">
        <div id="status" class="status"></div>

        <!-- Users Tab -->
        <div class="tab-content active" id="tab-users">
            <!-- User List Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">사용자 목록</span>
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="userSearch" placeholder="검색...">
                    </div>
                </div>
                <div id="userListContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Create User Tab -->
        <div class="tab-content" id="tab-create">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">새 사용자 생성</span>
                </div>
                <div class="create-form">
                    <input type="email" class="form-input" id="newEmail" placeholder="이메일">
                    <input type="password" class="form-input" id="newPassword" placeholder="비밀번호">
                    <input type="text" class="form-input" id="newBusiness" placeholder="회사명">
                    <input type="text" class="form-input" id="newBizNum" placeholder="사업자등록번호" maxlength="12">
                    <input type="tel" class="form-input" id="newPhone" placeholder="전화번호" maxlength="13">
                </div>
                <div class="create-options">
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newApproved">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">승인됨</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newAdmin">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">관리자</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newColumn">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Column</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newBeam">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Beam</span>
                    </label>
                    <button class="create-btn" id="createUserBtn">사용자 생성</button>
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="tab-analytics">
            <!-- Period Selector -->
            <div class="period-selector">
                <button class="period-btn" data-period="3d">3일</button>
                <button class="period-btn active" data-period="7d">7일</button>
                <button class="period-btn" data-period="30d">30일</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-grid" id="summaryCards">
                <div class="summary-card">
                    <div class="summary-label">전체 사용자</div>
                    <div class="summary-value primary" id="totalUsers">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">오늘 활성 사용자</div>
                    <div class="summary-value" id="activeToday">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">총 접근 수</div>
                    <div class="summary-value" id="totalAccesses">-</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">기능별 사용량</div>
                    <div class="chart-wrapper">
                        <canvas id="featureChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">일별 사용량</div>
                    <div class="chart-wrapper">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- User Activity Table -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">사용자별 활동</span>
                </div>
                <div id="activityTableContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/auth-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
