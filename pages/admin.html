<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>관리자 대시보드 - 송도파트너스피엠오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            height: 100dvh;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: rgba(30, 41, 59, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
        }

        .logo-badge {
            font-size: 11px;
            font-weight: 500;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-name {
            font-size: 13px;
            color: #94a3b8;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .tab {
            padding: 14px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .tab:hover {
            color: #94a3b8;
        }

        .tab.active {
            color: #f8fafc;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Content */
        .content {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Status Messages */
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        /* Cards */
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #f8fafc;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .summary-label {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 32px;
            font-weight: 700;
            color: #f8fafc;
        }

        .summary-value.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Period Selector */
        .period-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .period-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: #64748b;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            color: #94a3b8;
            border-color: rgba(148, 163, 184, 0.2);
        }

        .period-btn.active {
            color: #f8fafc;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 16px;
        }

        .chart-wrapper {
            position: relative;
            height: 250px;
        }

        /* User Table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .user-table td {
            padding: 16px;
            font-size: 14px;
            color: #e2e8f0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
            vertical-align: middle;
        }

        .user-table tr:hover {
            background: rgba(148, 163, 184, 0.05);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            font-weight: 500;
            color: #f8fafc;
        }

        .user-email {
            font-size: 13px;
            color: #64748b;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        .badge.pending {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }

        .badge.approved {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
        }

        .badge.admin {
            background: rgba(167, 139, 250, 0.1);
            color: #a78bfa;
        }

        .badge.beam {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .badge.column {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        /* Toggle Switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(100, 116, 139, 0.3);
            border-radius: 22px;
            transition: all 0.2s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            left: 2px;
            bottom: 2px;
            background: #f8fafc;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .toggle input:checked + .toggle-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .toggle input:checked + .toggle-slider::before {
            transform: translateX(18px);
        }

        .toggle-label {
            font-size: 12px;
            color: #94a3b8;
        }

        /* Action Buttons */
        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .action-btn.primary {
            background: rgba(102, 126, 234, 0.1);
            color: #818cf8;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .action-btn.primary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .action-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Create User Form */
        .create-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-input {
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            color: #f8fafc;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .create-options {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }

        .create-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .create-btn:hover {
            opacity: 0.9;
        }

        .create-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Activity Table */
        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-table th,
        .activity-table td {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
        }

        .activity-table th {
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .activity-table td {
            color: #e2e8f0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
        }

        .activity-bar {
            height: 8px;
            background: rgba(100, 116, 139, 0.2);
            border-radius: 4px;
            overflow: hidden;
            min-width: 100px;
        }

        .activity-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #64748b;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .logo-badge {
                display: none;
            }

            .admin-name {
                display: none;
            }

            .tabs {
                padding: 0 16px;
                overflow-x: auto;
            }

            .tab {
                padding: 12px 16px;
                font-size: 13px;
                white-space: nowrap;
            }

            .content {
                padding: 16px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .create-form {
                grid-template-columns: 1fr;
            }

            .user-table {
                display: block;
                overflow-x: auto;
            }

            .card {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }

            .period-selector {
                flex-wrap: wrap;
            }

            .chart-wrapper {
                height: 200px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.5);
        }

        /* Search */
        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            max-width: 300px;
        }

        .search-box svg {
            width: 16px;
            height: 16px;
            color: #64748b;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: #f8fafc;
            font-size: 14px;
            outline: none;
        }

        .search-box input::placeholder {
            color: #64748b;
        }

        /* Edit Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: #1e293b;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #f8fafc;
        }

        .modal-close {
            background: none;
            border: none;
            color: #64748b;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #94a3b8;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .modal-field input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            color: #f8fafc;
            font-size: 14px;
        }

        .modal-field input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-field input::placeholder {
            color: #64748b;
        }

        .modal-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .modal-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .modal-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .modal-btn.secondary:hover {
            background: rgba(100, 116, 139, 0.3);
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.primary:hover {
            opacity: 0.9;
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .modal-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <span class="logo">관리자 대시보드</span>
            <span class="logo-badge">Admin</span>
        </div>
        <div class="header-right">
            <span class="admin-name" id="adminName"></span>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
        <button class="tab active" data-tab="users">사용자 관리</button>
        <button class="tab" data-tab="create">사용자 생성</button>
        <button class="tab" data-tab="analytics">사용 현황</button>
    </nav>

    <!-- Content -->
    <main class="content">
        <div id="status" class="status"></div>

        <!-- Users Tab -->
        <div class="tab-content active" id="tab-users">
            <!-- User List Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">사용자 목록</span>
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="userSearch" placeholder="검색...">
                    </div>
                </div>
                <div id="userListContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Create User Tab -->
        <div class="tab-content" id="tab-create">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">새 사용자 생성</span>
                </div>
                <div class="create-form">
                    <input type="email" class="form-input" id="newEmail" placeholder="이메일">
                    <input type="password" class="form-input" id="newPassword" placeholder="비밀번호">
                    <input type="text" class="form-input" id="newBusiness" placeholder="회사명">
                    <input type="text" class="form-input" id="newBizNum" placeholder="사업자등록번호" maxlength="12">
                    <input type="tel" class="form-input" id="newPhone" placeholder="전화번호" maxlength="13">
                </div>
                <div class="create-options">
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newApproved">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">승인됨</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newAdmin">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">관리자</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newColumn">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Column</span>
                    </label>
                    <label class="toggle-wrapper">
                        <label class="toggle">
                            <input type="checkbox" id="newBeam">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Beam</span>
                    </label>
                    <button class="create-btn" id="createUserBtn">사용자 생성</button>
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="tab-analytics">
            <!-- Period Selector -->
            <div class="period-selector">
                <button class="period-btn" data-period="3d">3일</button>
                <button class="period-btn active" data-period="7d">7일</button>
                <button class="period-btn" data-period="30d">30일</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-grid" id="summaryCards">
                <div class="summary-card">
                    <div class="summary-label">전체 사용자</div>
                    <div class="summary-value primary" id="totalUsers">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">오늘 활성 사용자</div>
                    <div class="summary-value" id="activeToday">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">총 접근 수</div>
                    <div class="summary-value" id="totalAccesses">-</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">기능별 사용량</div>
                    <div class="chart-wrapper">
                        <canvas id="featureChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">일별 사용량</div>
                    <div class="chart-wrapper">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- User Activity Table -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">사용자별 활동</span>
                </div>
                <div id="activityTableContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/auth-config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        (function() {
            'use strict';

            // DOM Elements
            var statusEl = document.getElementById('status');
            var userListContainer = document.getElementById('userListContainer');
            var activityTableContainer = document.getElementById('activityTableContainer');
            var logoutBtn = document.getElementById('logoutBtn');
            var adminName = document.getElementById('adminName');
            var userSearch = document.getElementById('userSearch');

            // Create user elements
            var newEmail = document.getElementById('newEmail');
            var newPassword = document.getElementById('newPassword');
            var newBusiness = document.getElementById('newBusiness');
            var newBizNum = document.getElementById('newBizNum');
            var newPhone = document.getElementById('newPhone');
            var newApproved = document.getElementById('newApproved');
            var newAdmin = document.getElementById('newAdmin');
            var newColumn = document.getElementById('newColumn');
            var newBeam = document.getElementById('newBeam');
            var createUserBtn = document.getElementById('createUserBtn');

            // Summary elements
            var totalUsersEl = document.getElementById('totalUsers');
            var activeTodayEl = document.getElementById('activeToday');
            var totalAccessesEl = document.getElementById('totalAccesses');

            // Charts
            var featureChart = null;
            var dailyChart = null;

            // State
            var allUsers = [];
            var currentPeriod = '7d';
            var FUNCTION_PATH = '/functions/v1/admin-users';

            // Tab switching
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.addEventListener('click', function() {
                    var tabId = this.dataset.tab;
                    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                    document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
                    this.classList.add('active');
                    document.getElementById('tab-' + tabId).classList.add('active');
                    
                    if (tabId === 'analytics') {
                        loadAnalytics();
                    }
                });
            });

            // Period selector
            document.querySelectorAll('.period-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    loadAnalytics();
                });
            });

            // Status messages
            function setStatus(type, message) {
                statusEl.textContent = message;
                statusEl.className = 'status show ' + type;
                if (type === 'success') {
                    setTimeout(clearStatus, 3000);
                }
            }

            function clearStatus() {
                statusEl.className = 'status';
            }

            // API calls
            function callAdmin(action, payload) {
                return window.SDP.auth.getSession().then(function(session) {
                    var token = session ? session.access_token : null;
                    if (!token) throw new Error('No session');
                    return fetch((window.SDP_AUTH_CONFIG.url || '') + FUNCTION_PATH, {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ action: action, payload: payload || {} })
                    });
                }).then(function(resp) {
                    if (!resp.ok) {
                        return resp.text().then(function(text) {
                            throw new Error(text || 'Request failed');
                        });
                    }
                    return resp.json();
                });
            }

            // Format date
            function formatDate(value) {
                if (!value) return '-';
                var date = new Date(value);
                if (isNaN(date.getTime())) return '-';
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'short', day: 'numeric' });
            }

            // Render user list
            function renderUsers(users) {
                if (!users || !users.length) {
                    userListContainer.innerHTML = '<div class="empty-state"><p>사용자가 없습니다</p></div>';
                    return;
                }

                var html = '<table class="user-table"><thead><tr>' +
                    '<th>사용자</th><th>가입일</th><th>상태</th><th>권한</th><th>작업</th>' +
                    '</tr></thead><tbody>';

                users.forEach(function(user) {
                    html += '<tr data-user-id="' + user.id + '">';
                    html += '<td><div class="user-info">';
                    html += '<span class="user-name">' + (user.business_name || '사용자') + '</span>';
                    html += '<span class="user-email">' + (user.email || '-') + '</span>';
                    if (user.business_number) {
                        html += '<span class="user-email">' + user.business_number + '</span>';
                    }
                    html += '</div></td>';
                    html += '<td>' + formatDate(user.created_at) + '</td>';
                    html += '<td>';
                    html += '<span class="badge ' + (user.is_approved ? 'approved' : 'pending') + '">';
                    html += user.is_approved ? '승인됨' : '대기중';
                    html += '</span>';
                    if (user.role === 'admin') {
                        html += '<span class="badge admin">관리자</span>';
                    }
                    html += '</td>';
                    html += '<td>';
                    
                    // Permission toggles
                    html += '<div style="display: flex; flex-wrap: wrap; gap: 8px;">';
                    
                    // Approved toggle
                    html += '<label class="toggle-wrapper">';
                    html += '<label class="toggle"><input type="checkbox" class="perm-toggle" data-field="is_approved" ' + (user.is_approved ? 'checked' : '') + '>';
                    html += '<span class="toggle-slider"></span></label>';
                    html += '<span class="toggle-label">승인</span></label>';
                    
                    // Column toggle
                    html += '<label class="toggle-wrapper">';
                    html += '<label class="toggle"><input type="checkbox" class="perm-toggle" data-field="access_column" ' + (user.access_column ? 'checked' : '') + '>';
                    html += '<span class="toggle-slider"></span></label>';
                    html += '<span class="toggle-label">Column</span></label>';
                    
                    // Beam toggle
                    html += '<label class="toggle-wrapper">';
                    html += '<label class="toggle"><input type="checkbox" class="perm-toggle" data-field="access_beam" ' + (user.access_beam ? 'checked' : '') + '>';
                    html += '<span class="toggle-slider"></span></label>';
                    html += '<span class="toggle-label">Beam</span></label>';
                    
                    // Admin toggle
                    html += '<label class="toggle-wrapper">';
                    html += '<label class="toggle"><input type="checkbox" class="perm-toggle" data-field="role" data-role-toggle="true" ' + (user.role === 'admin' ? 'checked' : '') + '>';
                    html += '<span class="toggle-slider"></span></label>';
                    html += '<span class="toggle-label" style="color: #a78bfa;">관리자</span></label>';
                    
                    html += '</div>';
                    html += '</td>';
                    html += '<td>';
                    html += '<button class="action-btn primary edit-btn">수정</button>';
                    html += '<button class="action-btn danger delete-btn">삭제</button>';
                    html += '</td>';
                    html += '</tr>';
                });

                html += '</tbody></table>';
                userListContainer.innerHTML = html;

                // Add event listeners
                userListContainer.querySelectorAll('.perm-toggle').forEach(function(toggle) {
                    toggle.addEventListener('change', function() {
                        var row = this.closest('tr');
                        var userId = row.dataset.userId;
                        var field = this.dataset.field;
                        var isRoleToggle = this.dataset.roleToggle === 'true';
                        var value = isRoleToggle ? (this.checked ? 'admin' : 'viewer') : this.checked;
                        var updates = {};
                        updates[field] = value;
                        
                        var toggleRef = this;
                        callAdmin('update', { user_id: userId, updates: updates })
                            .then(function() {
                                // Update local data
                                var user = allUsers.find(function(u) { return u.id === userId; });
                                if (user) {
                                    user[field] = value;
                                }
                                
                                // Update status badges in the row
                                var statusCell = row.querySelectorAll('td')[2]; // 3rd column is status
                                if (statusCell && (field === 'is_approved' || field === 'role')) {
                                    var badgeHtml = '';
                                    var isApproved = field === 'is_approved' ? value : (user ? user.is_approved : false);
                                    var role = field === 'role' ? value : (user ? user.role : 'viewer');
                                    
                                    badgeHtml += '<span class="badge ' + (isApproved ? 'approved' : 'pending') + '">';
                                    badgeHtml += isApproved ? '승인됨' : '대기중';
                                    badgeHtml += '</span>';
                                    if (role === 'admin') {
                                        badgeHtml += '<span class="badge admin">관리자</span>';
                                    }
                                    statusCell.innerHTML = badgeHtml;
                                }
                            })
                            .catch(function(err) {
                                setStatus('error', err.message || '업데이트 실패');
                                toggleRef.checked = !toggleRef.checked; // Revert
                            });
                    });
                });

                userListContainer.querySelectorAll('.edit-btn').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var row = this.closest('tr');
                        var userId = row.dataset.userId;
                        var user = allUsers.find(function(u) { return u.id === userId; });
                        if (!user) return;
                        
                        openEditModal(user);
                    });
                });

                userListContainer.querySelectorAll('.delete-btn').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var row = this.closest('tr');
                        var userId = row.dataset.userId;
                        var user = allUsers.find(function(u) { return u.id === userId; });
                        
                        if (!confirm((user ? user.email : '이 사용자') + '를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;
                        
                        btn.disabled = true;
                        callAdmin('delete', { user_id: userId })
                            .then(function() {
                                setStatus('success', '사용자가 삭제되었습니다');
                                loadUsers();
                            })
                            .catch(function(err) {
                                setStatus('error', err.message || '삭제 실패');
                                btn.disabled = false;
                            });
                    });
                });
            }

            // Edit Modal
            function openEditModal(user) {
                // Create modal HTML
                var modalHtml = '<div class="modal-overlay" id="editModal">' +
                    '<div class="modal">' +
                    '<div class="modal-header">' +
                    '<h2>사용자 정보 수정</h2>' +
                    '<button class="modal-close" onclick="closeEditModal()">&times;</button>' +
                    '</div>' +
                    '<div class="modal-body">' +
                    '<div class="modal-error" id="modalError"></div>' +
                    '<div class="modal-field">' +
                    '<label>이메일</label>' +
                    '<input type="email" id="editEmail" value="' + (user.email || '') + '">' +
                    '</div>' +
                    '<div class="modal-field">' +
                    '<label>회사명</label>' +
                    '<input type="text" id="editBusiness" value="' + (user.business_name || '') + '">' +
                    '</div>' +
                    '<div class="modal-field">' +
                    '<label>사업자등록번호</label>' +
                    '<input type="text" id="editBizNum" value="' + (user.business_number || '') + '" placeholder="000-00-00000" maxlength="12">' +
                    '</div>' +
                    '<div class="modal-field">' +
                    '<label>전화번호</label>' +
                    '<input type="tel" id="editPhone" value="' + (user.phone || '') + '" placeholder="010-0000-0000" maxlength="13">' +
                    '</div>' +
                    '<div class="modal-section">' +
                    '<h3>비밀번호 변경</h3>' +
                    '<div class="modal-field">' +
                    '<label>새 비밀번호 (변경 시에만 입력)</label>' +
                    '<input type="password" id="editPassword" placeholder="새 비밀번호 입력">' +
                    '<div id="pwdRequirements" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px 12px; margin-top: 8px; font-size: 11px;">' +
                    '<span id="reqLen" style="color: #64748b;">○ 8자 이상</span>' +
                    '<span id="reqLower" style="color: #64748b;">○ 소문자</span>' +
                    '<span id="reqUpper" style="color: #64748b;">○ 대문자</span>' +
                    '<span id="reqNum" style="color: #64748b;">○ 숫자</span>' +
                    '<span id="reqSpec" style="color: #64748b;">○ 특수문자</span>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="modal-footer">' +
                    '<button class="modal-btn secondary" onclick="closeEditModal()">취소</button>' +
                    '<button class="modal-btn primary" id="saveEditBtn">저장</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                // Auto-format phone number
                var editPhoneInput = document.getElementById('editPhone');
                editPhoneInput.addEventListener('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    var formatted = '';
                    if (value.length <= 3) {
                        formatted = value;
                    } else if (value.length <= 7) {
                        formatted = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                    }
                    e.target.value = formatted;
                });
                
                // Auto-format business number
                var editBizNumInput = document.getElementById('editBizNum');
                editBizNumInput.addEventListener('input', function(e) {
                    var value = e.target.value.replace(/[^0-9]/g, '');
                    var formatted = '';
                    if (value.length <= 3) {
                        formatted = value;
                    } else if (value.length <= 5) {
                        formatted = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        formatted = value.slice(0, 3) + '-' + value.slice(3, 5) + '-' + value.slice(5, 10);
                    }
                    e.target.value = formatted;
                });
                
                // Password requirements validation
                var editPasswordInput = document.getElementById('editPassword');
                editPasswordInput.addEventListener('input', function() {
                    var pwd = editPasswordInput.value;
                    updateReq('reqLen', pwd.length >= 8);
                    updateReq('reqLower', /[a-z]/.test(pwd));
                    updateReq('reqUpper', /[A-Z]/.test(pwd));
                    updateReq('reqNum', /[0-9]/.test(pwd));
                    updateReq('reqSpec', /[!@#$%^&*(),.?":{}|<>]/.test(pwd));
                });
                
                function updateReq(id, valid) {
                    var el = document.getElementById(id);
                    if (valid) {
                        el.style.color = '#10b981';
                        el.textContent = '✓ ' + el.textContent.substring(2);
                    } else {
                        el.style.color = '#64748b';
                        if (!el.textContent.startsWith('○')) {
                            el.textContent = '○ ' + el.textContent.substring(2);
                        }
                    }
                }
                
                function validatePassword(pwd) {
                    if (!pwd) return true; // Empty is OK (no change)
                    return pwd.length >= 8 && 
                           /[a-z]/.test(pwd) && 
                           /[A-Z]/.test(pwd) && 
                           /[0-9]/.test(pwd) && 
                           /[!@#$%^&*(),.?":{}|<>]/.test(pwd);
                }
                
                // Save button handler
                document.getElementById('saveEditBtn').addEventListener('click', function() {
                    var email = document.getElementById('editEmail').value.trim();
                    var business = document.getElementById('editBusiness').value.trim();
                    var bizNum = document.getElementById('editBizNum').value.trim();
                    var phone = document.getElementById('editPhone').value.trim();
                    var password = document.getElementById('editPassword').value;
                    var modalError = document.getElementById('modalError');
                    var saveBtn = document.getElementById('saveEditBtn');
                    
                    if (!email) {
                        modalError.textContent = '이메일은 필수입니다';
                        modalError.classList.add('show');
                        return;
                    }
                    
                    // Validate password if provided
                    if (password && !validatePassword(password)) {
                        modalError.textContent = '비밀번호는 8자 이상, 대소문자, 숫자, 특수문자를 포함해야 합니다';
                        modalError.classList.add('show');
                        return;
                    }
                    
                    saveBtn.disabled = true;
                    saveBtn.textContent = '저장 중...';
                    modalError.classList.remove('show');
                    
                    // Update profile
                    var profileUpdates = {
                        email: email,
                        business_name: business || null,
                        business_number: bizNum || null,
                        phone: phone || null
                    };
                    
                    callAdmin('update', { user_id: user.id, updates: profileUpdates })
                        .then(function() {
                            // If password provided, update it too
                            if (password) {
                                return callAdmin('set_password', { user_id: user.id, password: password });
                            }
                            return Promise.resolve();
                        })
                        .then(function() {
                            closeEditModal();
                            loadUsers();
                        })
                        .catch(function(err) {
                            modalError.textContent = err.message || '저장 실패';
                            modalError.classList.add('show');
                            saveBtn.disabled = false;
                            saveBtn.textContent = '저장';
                        });
                });
                
                // Close on overlay click
                document.getElementById('editModal').addEventListener('click', function(e) {
                    if (e.target.id === 'editModal') {
                        closeEditModal();
                    }
                });
            }
            
            window.closeEditModal = function() {
                var modal = document.getElementById('editModal');
                if (modal) {
                    modal.remove();
                }
            };

            // Load users
            function loadUsers() {
                callAdmin('list')
                    .then(function(data) {
                        allUsers = data.users || [];
                        renderUsers(allUsers);
                    })
                    .catch(function(err) {
                        setStatus('error', err.message || '사용자 목록을 불러오지 못했습니다');
                    });
            }

            // Search users
            userSearch.addEventListener('input', function() {
                var query = this.value.toLowerCase().trim();
                if (!query) {
                    renderUsers(allUsers);
                    return;
                }
                var filtered = allUsers.filter(function(user) {
                    return (user.email && user.email.toLowerCase().includes(query)) ||
                           (user.business_name && user.business_name.toLowerCase().includes(query)) ||
                           (user.business_number && user.business_number.includes(query));
                });
                renderUsers(filtered);
            });

            // Auto-format phone number in create form
            newPhone.addEventListener('input', function(e) {
                var value = e.target.value.replace(/[^0-9]/g, '');
                var formatted = '';
                if (value.length <= 3) {
                    formatted = value;
                } else if (value.length <= 7) {
                    formatted = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                }
                e.target.value = formatted;
            });
            
            // Auto-format business number in create form
            newBizNum.addEventListener('input', function(e) {
                var value = e.target.value.replace(/[^0-9]/g, '');
                var formatted = '';
                if (value.length <= 3) {
                    formatted = value;
                } else if (value.length <= 5) {
                    formatted = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    formatted = value.slice(0, 3) + '-' + value.slice(3, 5) + '-' + value.slice(5, 10);
                }
                e.target.value = formatted;
            });

            // Create user
            createUserBtn.addEventListener('click', function() {
                var email = newEmail.value.trim();
                var password = newPassword.value;
                var business = newBusiness.value.trim();
                var bizNum = newBizNum.value.trim();
                var phone = newPhone.value.trim();

                if (!email || !password) {
                    setStatus('error', '이메일과 비밀번호는 필수입니다');
                    return;
                }

                createUserBtn.disabled = true;
                setStatus('info', '사용자 생성 중...');

                callAdmin('create', {
                    email: email,
                    password: password,
                    business_name: business,
                    business_number: bizNum,
                    phone: phone,
                    is_approved: newApproved.checked,
                    is_admin: newAdmin.checked,
                    access_beam: newBeam.checked,
                    access_column: newColumn.checked
                }).then(function() {
                    setStatus('success', '사용자가 생성되었습니다');
                    newEmail.value = '';
                    newPassword.value = '';
                    newBusiness.value = '';
                    newBizNum.value = '';
                    newPhone.value = '';
                    newApproved.checked = false;
                    newAdmin.checked = false;
                    newBeam.checked = false;
                    newColumn.checked = false;
                    createUserBtn.disabled = false;
                    loadUsers();
                }).catch(function(err) {
                    createUserBtn.disabled = false;
                    setStatus('error', err.message || '사용자 생성 실패');
                });
            });

            // Load analytics
            function loadAnalytics() {
                activityTableContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                callAdmin('get_usage_stats', { period: currentPeriod })
                    .then(function(data) {
                        // Update summary cards
                        totalUsersEl.textContent = data.summary.total_users || 0;
                        activeTodayEl.textContent = data.summary.active_today || 0;
                        totalAccessesEl.textContent = data.summary.total_accesses || 0;

                        // Update feature chart
                        updateFeatureChart(data.feature_usage || []);

                        // Update daily chart
                        updateDailyChart(data.daily_usage || []);

                        // Update activity table
                        renderActivityTable(data.user_activity || []);
                    })
                    .catch(function(err) {
                        setStatus('error', err.message || '통계를 불러오지 못했습니다');
                    });
            }

            // Feature chart
            function updateFeatureChart(data) {
                var ctx = document.getElementById('featureChart').getContext('2d');
                
                if (featureChart) {
                    featureChart.destroy();
                }

                var labels = data.map(function(d) { return d.feature_name; });
                var counts = data.map(function(d) { return d.total_count; });

                featureChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '사용 횟수',
                            data: counts,
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });
            }

            // Daily chart
            function updateDailyChart(data) {
                var ctx = document.getElementById('dailyChart').getContext('2d');
                
                if (dailyChart) {
                    dailyChart.destroy();
                }

                var labels = data.map(function(d) { 
                    return new Date(d.date).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                });
                var counts = data.map(function(d) { return d.count; });

                dailyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '일별 사용량',
                            data: counts,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: '#667eea',
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });
            }

            // Activity table
            function renderActivityTable(data) {
                if (!data || !data.length) {
                    activityTableContainer.innerHTML = '<div class="empty-state"><p>활동 데이터가 없습니다</p></div>';
                    return;
                }

                var maxCount = Math.max.apply(null, data.map(function(d) { return d.access_count; }));

                var html = '<table class="activity-table"><thead><tr>' +
                    '<th>사용자</th><th>회사명</th><th>접근 횟수</th><th>활동</th>' +
                    '</tr></thead><tbody>';

                data.forEach(function(user) {
                    var barWidth = (user.access_count / maxCount) * 100;
                    html += '<tr>';
                    html += '<td>' + (user.email || '-') + '</td>';
                    html += '<td>' + (user.business_name || '-') + '</td>';
                    html += '<td>' + user.access_count + '</td>';
                    html += '<td><div class="activity-bar"><div class="activity-bar-fill" style="width: ' + barWidth + '%"></div></div></td>';
                    html += '</tr>';
                });

                html += '</tbody></table>';
                activityTableContainer.innerHTML = html;
            }

            // Logout
            logoutBtn.addEventListener('click', function() {
                if (window.SDP && window.SDP.auth) {
                    window.SDP.auth.logout();
                } else {
                    window.location.assign('/');
                }
            });

            // Show access denied page
            function showAccessDenied(message) {
                document.body.innerHTML = '<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f172a; font-family: Inter, sans-serif;">' +
                    '<div style="text-align: center; max-width: 400px; padding: 40px;">' +
                    '<div style="width: 64px; height: 64px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">' +
                    '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>' +
                    '</div>' +
                    '<h1 style="color: #f8fafc; font-size: 24px; margin-bottom: 12px;">접근 불가</h1>' +
                    '<p style="color: #94a3b8; font-size: 14px; margin-bottom: 24px; line-height: 1.6;">' + message + '</p>' +
                    '<p style="color: #64748b; font-size: 13px; margin-bottom: 20px;">3초 후 로그인 페이지로 이동합니다...</p>' +
                    '<a href="/pages/auth/login.html" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">로그인 페이지로 이동</a>' +
                    '</div></div>';
                
                setTimeout(function() {
                    window.location.assign('/pages/auth/login.html?redirect=/pages/admin.html');
                }, 3000);
            }

            // Initialize
            window.SDP.auth.getSession().then(function(session) {
                if (!session) {
                    showAccessDenied('로그인이 필요합니다.');
                    return;
                }
                return window.SDP.auth.getProfile().then(function(profile) {
                    if (profile && profile.is_approved === false && profile.role !== 'admin') {
                        showAccessDenied('계정 승인 대기 중입니다.');
                        return;
                    }
                    if (!profile || profile.role !== 'admin') {
                        showAccessDenied('관리자 권한이 필요합니다.<br>이 페이지는 관리자만 접근할 수 있습니다.');
                        return;
                    }
                    
                    adminName.textContent = profile.email || '';
                    loadUsers();
                });
            });
        })();
    </script>
</body>
</html>
