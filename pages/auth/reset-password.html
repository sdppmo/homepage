<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>비밀번호 재설정 - 송도파트너스피엠오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .reset-container {
            width: 100%;
            max-width: 380px;
            padding: 28px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
            letter-spacing: -0.02em;
        }

        .reset-card {
            background: rgba(30, 41, 59, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 28px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .reset-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 6px;
        }

        .reset-header p {
            font-size: 13px;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 6px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            color: #f8fafc;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #94a3b8;
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        .password-requirements {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px 12px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 6px;
        }

        .req-item {
            font-size: 11px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .req-item.valid {
            color: #10b981;
        }

        .req-icon {
            font-size: 10px;
        }

        .password-match {
            font-size: 11px;
            margin-top: 6px;
            display: none;
        }

        .password-match.show {
            display: block;
        }

        .password-match.valid {
            color: #10b981;
        }

        .password-match.invalid {
            color: #ef4444;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .reset-btn:hover {
            opacity: 0.9;
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .success-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .success-message h2 {
            font-size: 18px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .success-message p {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .login-link-btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 12px;
            text-decoration: none;
        }

        .back-link:hover {
            color: #94a3b8;
        }

        .loading-state {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading-state.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: #94a3b8;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-section">
            <div class="logo-text">송도파트너스피엠오</div>
        </div>
        
        <div class="reset-card">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>처리 중...</p>
            </div>

            <!-- Reset Form -->
            <div id="resetForm">
                <div class="reset-header">
                    <h1>새 비밀번호 설정</h1>
                    <p>새로운 비밀번호를 입력해주세요</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <form id="passwordForm">
                    <div class="form-group">
                        <label for="password">새 비밀번호</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요" required autocomplete="new-password">
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="password-requirements" id="passwordRequirements">
                            <div class="req-item" id="reqLength"><span class="req-icon">○</span> 8자 이상</div>
                            <div class="req-item" id="reqLower"><span class="req-icon">○</span> 소문자</div>
                            <div class="req-item" id="reqUpper"><span class="req-icon">○</span> 대문자</div>
                            <div class="req-item" id="reqNumber"><span class="req-icon">○</span> 숫자</div>
                            <div class="req-item" id="reqSpecial"><span class="req-icon">○</span> 특수문자</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required autocomplete="new-password">
                            <button type="button" class="password-toggle" id="passwordConfirmToggle" aria-label="비밀번호 보기">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="password-match" id="passwordMatch"></div>
                    </div>

                    <button type="submit" class="reset-btn" id="resetBtn">비밀번호 변경</button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h2>비밀번호 변경 완료</h2>
                <p>새 비밀번호로 로그인해주세요</p>
                <a href="login.html" class="login-link-btn">로그인 페이지로 이동</a>
            </div>
        </div>

        <a href="/" class="back-link">← 홈으로 돌아가기</a>
    </div>

    <script src="../../js/auth-config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/auth-reset.js"></script>
</body>
</html>
