<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - K-COL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #f8fafc;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            color: #f1f5f9;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:hover {
            border-color: rgba(148, 163, 184, 0.3);
        }

        .form-group input:focus {
            border-color: #667eea;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #64748b;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #94a3b8;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forgot-password {
            font-size: 14px;
            font-weight: 500;
            color: #818cf8;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #a5b4fc;
        }

        .login-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 14px 18px;
            font-size: 14px;
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            text-align: center;
            display: none;
            line-height: 1.5;
        }

        .error-message.show {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 8px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.2);
        }

        .divider span {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 15px;
            color: #94a3b8;
        }

        .signup-link a {
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #a5b4fc;
        }

        .back-link {
            position: fixed;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #94a3b8;
            text-decoration: none;
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #f1f5f9;
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(148, 163, 184, 0.2);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: #667eea;
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            background: #764ba2;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .back-link {
                top: 16px;
                left: 16px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <a href="/" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        홈으로 돌아가기
    </a>

    <div class="login-container">
        <div class="logo">
            <span class="logo-text">K-COL</span>
        </div>

        <div class="login-header">
            <h1>로그인</h1>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="example@company.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">비밀번호</label>
                    <span class="forgot-password" id="forgotPassword">비밀번호 찾기</span>
                </div>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">로그인</span>
            </button>
        </form>

        <div class="signup-link">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <script src="../../js/auth-config.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        (function() {
            'use strict';

            var form = document.getElementById('loginForm');
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var passwordToggle = document.getElementById('passwordToggle');
            var loginBtn = document.getElementById('loginBtn');
            var errorMessage = document.getElementById('errorMessage');
            var forgotPassword = document.getElementById('forgotPassword');

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                var eyeIcon = passwordToggle.querySelector('.eye-icon');
                var eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                }
            });

            // Get redirect URL from query params
            var params = new URLSearchParams(window.location.search);
            var redirectUrl = params.get('redirect') || '/';

            // Check if already logged in
            function checkSession() {
                if (window.SDP && window.SDP.auth) {
                    window.SDP.auth.getSession().then(function(session) {
                        if (session) {
                            // Already logged in - redirect
                            window.location.href = redirectUrl;
                        }
                    });
                }
            }

            // Wait for auth to load then check session
            function waitForAuth() {
                if (window.SDP && window.SDP.auth) {
                    checkSession();
                } else {
                    setTimeout(waitForAuth, 50);
                }
            }
            waitForAuth();

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function hideError() {
                errorMessage.classList.remove('show');
            }

            function setLoading(loading) {
                if (loading) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();

                var email = emailInput.value.trim();
                var password = passwordInput.value;

                if (!email || !password) {
                    showError('이메일과 비밀번호를 모두 입력해주세요.');
                    return;
                }

                setLoading(true);

                if (!window.SDP || !window.SDP.auth) {
                    showError('잠시만 기다려주세요. 인증 시스템을 불러오는 중입니다.');
                    setLoading(false);
                    return;
                }

                window.SDP.auth.signInWithPassword(email, password)
                    .then(function(result) {
                        // Success - redirect
                        window.location.href = redirectUrl;
                    })
                    .catch(function(err) {
                        var message = err.message || '로그인에 실패했습니다.';
                        // Translate common Supabase errors
                        if (message.includes('Invalid login credentials')) {
                            message = '이메일 또는 비밀번호가 올바르지 않습니다. 다시 확인해주세요.';
                        } else if (message.includes('Email not confirmed')) {
                            message = '이메일 인증이 완료되지 않았습니다. 받은 편지함을 확인해주세요.';
                        }
                        showError(message);
                        setLoading(false);
                    });
            });

            // Forgot password handler
            forgotPassword.addEventListener('click', function() {
                var email = emailInput.value.trim();
                if (!email) {
                    emailInput.focus();
                    showError('비밀번호를 재설정하려면 먼저 이메일 주소를 입력해주세요.');
                    return;
                }

                if (!window.SDP || !window.SDP.auth) {
                    showError('인증 시스템을 불러오는 중입니다. 잠시 후 다시 시도해주세요.');
                    return;
                }

                setLoading(true);
                hideError();

                window.SDP.auth.getClient().then(function(client) {
                    return client.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/pages/auth/reset-password.html'
                    });
                }).then(function(result) {
                    if (result.error) throw result.error;
                    alert('비밀번호 재설정 링크를 이메일로 보내드렸습니다. 받은 편지함을 확인해주세요.');
                    setLoading(false);
                }).catch(function(err) {
                    showError(err.message || '비밀번호 재설정 이메일 발송에 실패했습니다.');
                    setLoading(false);
                });
            });
        })();
    </script>
</body>
</html>
