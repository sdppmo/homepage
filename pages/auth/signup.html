<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 송도파트너스피엠오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 16px;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 28px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 0;
            color: #f8fafc;
            letter-spacing: -0.5px;
        }

        .signup-header p {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .form-group label .required {
            color: #f87171;
        }

        .form-group label .optional {
            color: #64748b;
            font-weight: 400;
            font-size: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            font-family: inherit;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.6);
            color: #f1f5f9;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:hover {
            border-color: rgba(148, 163, 184, 0.3);
        }

        .form-group input:focus {
            border-color: #667eea;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .form-hint {
            font-size: 13px;
            color: #64748b;
            margin-top: 2px;
            line-height: 1.4;
        }

        .signup-btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 14px 18px;
            font-size: 14px;
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            text-align: center;
            display: none;
            line-height: 1.5;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            padding: 24px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .success-message h2 {
            font-size: 22px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .success-message p {
            font-size: 15px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .success-message .login-link-btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .success-message .login-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
            color: #94a3b8;
        }

        .login-link a {
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #a5b4fc;
        }

        .back-link {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
            text-decoration: none;
            padding: 8px 12px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #f1f5f9;
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(148, 163, 184, 0.2);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .signup-btn.loading .spinner {
            display: block;
        }

        .signup-btn.loading .btn-text {
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password requirements checklist */
        .password-requirements {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px 8px;
            margin-top: 6px;
            padding: 8px 10px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .req-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #64748b;
            transition: color 0.2s;
        }

        .req-item.met {
            color: #4ade80;
        }

        .req-icon {
            font-size: 12px;
            transition: all 0.2s;
        }

        .req-item.met .req-icon {
            color: #22c55e;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #64748b;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #94a3b8;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-match {
            font-size: 13px;
            margin-top: 8px;
            font-weight: 500;
        }

        .password-match.match {
            color: #4ade80;
        }

        .password-match.no-match {
            color: #f87171;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: #667eea;
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            background: #764ba2;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 520px) {
            .signup-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .back-link {
                display: none;
            }

            .signup-header h1 {
                font-size: 20px;
            }

            .password-requirements {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <a href="/" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        홈으로 돌아가기
    </a>

    <div class="signup-container">
        <div class="logo">
            <span class="logo-text">송도파트너스피엠오</span>
        </div>

        <div class="signup-header">
            <h1>회원가입</h1>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="email">이메일 주소 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@company.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="req-item" id="reqLength"><span class="req-icon">○</span> 8자 이상</div>
                    <div class="req-item" id="reqLower"><span class="req-icon">○</span> 소문자 (a-z)</div>
                    <div class="req-item" id="reqUpper"><span class="req-icon">○</span> 대문자 (A-Z)</div>
                    <div class="req-item" id="reqNumber"><span class="req-icon">○</span> 숫자 (0-9)</div>
                    <div class="req-item" id="reqSpecial"><span class="req-icon">○</span> 특수문자 (!@#$%...)</div>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인 <span class="required">*</span></label>
                <div class="password-input-wrapper">
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재입력" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordConfirmToggle" aria-label="비밀번호 보기">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-match" id="passwordMatch"></div>
            </div>

            <div class="form-group">
                <label for="business">회사명 <span class="optional">(선택)</span></label>
                <input type="text" id="business" name="business" placeholder="회사명을 입력하세요" autocomplete="organization">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bizNum">사업자등록번호 <span class="optional">(선택)</span></label>
                    <input type="text" id="bizNum" name="bizNum" placeholder="000-00-00000" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="phone">전화번호 <span class="optional">(선택)</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" autocomplete="tel">
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span class="spinner"></span>
                <span class="btn-text">가입하기</span>
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            <h2>가입 완료</h2>
            <p>이메일 인증 후 로그인해주세요.</p>
            <a href="login.html" class="login-link-btn">로그인</a>
        </div>

        <div class="success-message" id="alreadyRegistered">
            <div class="success-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <h2>이미 가입된 이메일입니다</h2>
            <p>해당 이메일로 이미 회원가입이 되어있습니다.<br>로그인 페이지에서 로그인해주세요.</p>
            <a href="login.html" class="login-link-btn">로그인 페이지로 이동</a>
        </div>

        <div class="login-link" id="loginLink">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script src="../../js/auth-config.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        (function() {
            'use strict';

            var form = document.getElementById('signupForm');
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var passwordConfirmInput = document.getElementById('passwordConfirm');
            var passwordMatch = document.getElementById('passwordMatch');
            var passwordToggle = document.getElementById('passwordToggle');
            var passwordConfirmToggle = document.getElementById('passwordConfirmToggle');
            var businessInput = document.getElementById('business');
            var bizNumInput = document.getElementById('bizNum');
            var phoneInput = document.getElementById('phone');
            var signupBtn = document.getElementById('signupBtn');
            var errorMessage = document.getElementById('errorMessage');
            var successMessage = document.getElementById('successMessage');
            var loginLink = document.getElementById('loginLink');

            // Password requirements checker
            var reqLength = document.getElementById('reqLength');
            var reqLower = document.getElementById('reqLower');
            var reqUpper = document.getElementById('reqUpper');
            var reqNumber = document.getElementById('reqNumber');
            var reqSpecial = document.getElementById('reqSpecial');

            function updateRequirement(element, met) {
                if (met) {
                    element.classList.add('met');
                    element.querySelector('.req-icon').textContent = '✓';
                } else {
                    element.classList.remove('met');
                    element.querySelector('.req-icon').textContent = '○';
                }
            }

            function checkPasswordRequirements() {
                var password = passwordInput.value;
                
                updateRequirement(reqLength, password.length >= 8);
                updateRequirement(reqLower, /[a-z]/.test(password));
                updateRequirement(reqUpper, /[A-Z]/.test(password));
                updateRequirement(reqNumber, /\d/.test(password));
                updateRequirement(reqSpecial, /[!@#$%^&*(),.?":{}|<>]/.test(password));
            }

            function allRequirementsMet() {
                var password = passwordInput.value;
                return password.length >= 8 &&
                       /[a-z]/.test(password) &&
                       /[A-Z]/.test(password) &&
                       /\d/.test(password) &&
                       /[!@#$%^&*(),.?":{}|<>]/.test(password);
            }

            passwordInput.addEventListener('input', checkPasswordRequirements);
            passwordInput.addEventListener('input', checkPasswordMatch);
            passwordConfirmInput.addEventListener('input', checkPasswordMatch);

            // Password visibility toggle
            function setupPasswordToggle(input, toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    var eyeIcon = toggleBtn.querySelector('.eye-icon');
                    var eyeOffIcon = toggleBtn.querySelector('.eye-off-icon');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        eyeIcon.style.display = 'none';
                        eyeOffIcon.style.display = 'block';
                    } else {
                        input.type = 'password';
                        eyeIcon.style.display = 'block';
                        eyeOffIcon.style.display = 'none';
                    }
                });
            }

            setupPasswordToggle(passwordInput, passwordToggle);
            setupPasswordToggle(passwordConfirmInput, passwordConfirmToggle);

            function checkPasswordMatch() {
                var password = passwordInput.value;
                var confirm = passwordConfirmInput.value;
                
                if (confirm.length === 0) {
                    passwordMatch.textContent = '';
                    passwordMatch.className = 'password-match';
                    return;
                }
                
                if (password === confirm) {
                    passwordMatch.textContent = '✓ 비밀번호 일치';
                    passwordMatch.className = 'password-match match';
                } else {
                    passwordMatch.textContent = '✗ 비밀번호 불일치';
                    passwordMatch.className = 'password-match no-match';
                }
            }

            function passwordsMatch() {
                return passwordInput.value === passwordConfirmInput.value;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                successMessage.classList.remove('show');
            }

            function showSuccess() {
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
                form.style.display = 'none';
                loginLink.style.display = 'none';
            }

            function showAlreadyRegistered() {
                document.getElementById('alreadyRegistered').classList.add('show');
                errorMessage.classList.remove('show');
                form.style.display = 'none';
                loginLink.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
            }

            function setLoading(loading) {
                if (loading) {
                    signupBtn.classList.add('loading');
                    signupBtn.disabled = true;
                } else {
                    signupBtn.classList.remove('loading');
                    signupBtn.disabled = false;
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();

                var email = emailInput.value.trim();
                var password = passwordInput.value;
                var business = businessInput.value.trim();
                var bizNum = bizNumInput.value.trim();
                var phone = phoneInput.value.trim();

                if (!email || !password) {
                    showError('이메일과 비밀번호를 모두 입력해주세요.');
                    return;
                }

                // Password complexity check
                if (!allRequirementsMet()) {
                    showError('비밀번호 요구사항을 모두 충족해주세요.');
                    return;
                }

                // Password match check
                if (!passwordsMatch()) {
                    showError('비밀번호가 일치하지 않습니다.');
                    return;
                }

                setLoading(true);

                if (!window.SDP || !window.SDP.auth) {
                    showError('잠시만 기다려주세요. 인증 시스템을 불러오는 중입니다.');
                    setLoading(false);
                    return;
                }

                window.SDP.auth.getClient().then(function(client) {
                    return client.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                business_name: business,
                                business_number: bizNum,
                                phone: phone
                            }
                        }
                    });
                }).then(function(result) {
                    if (result.error) throw result.error;
                    
                    // Check if user already exists (Supabase returns empty identities for existing users)
                    if (result.data && result.data.user && result.data.user.identities && result.data.user.identities.length === 0) {
                        showAlreadyRegistered();
                        setLoading(false);
                        return;
                    }
                    
                    showSuccess();
                    setLoading(false);
                }).catch(function(err) {
                    var message = err.message || '회원가입에 실패했습니다.';
                    // Translate common Supabase errors
                    if (message.includes('already registered')) {
                        showAlreadyRegistered();
                        setLoading(false);
                        return;
                    } else if (message.includes('Password should be at least')) {
                        message = '비밀번호가 너무 짧습니다. 8자 이상으로 설정해주세요.';
                    }
                    showError(message);
                    setLoading(false);
                });
            });
        })();
    </script>
</body>
</html>
