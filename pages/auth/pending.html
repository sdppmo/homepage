<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증 대기 - 송도파트너스피엠오</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(20px);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon.loading { background: rgba(59, 130, 246, 0.1); }
    .icon.email { background: rgba(251, 146, 60, 0.1); }
    .icon.success { background: rgba(34, 197, 94, 0.1); }
    .icon svg { width: 40px; height: 40px; }
    
    /* Animated mail icon */
    .mail-animation {
      width: 80px;
      height: 80px;
      position: relative;
    }
    .mail-animation svg {
      width: 40px;
      height: 40px;
      animation: mailPulse 2s ease-in-out infinite;
    }
    @keyframes mailPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .mail-dots {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    .mail-dots span {
      width: 6px;
      height: 6px;
      background: #fb923c;
      border-radius: 50%;
      animation: dotBounce 1.4s ease-in-out infinite;
    }
    .mail-dots span:nth-child(2) { animation-delay: 0.2s; }
    .mail-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes dotBounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-8px); opacity: 1; }
    }
    
    h1 { font-size: 22px; font-weight: 600; color: #f8fafc; margin-bottom: 12px; }
    p { font-size: 14px; color: #94a3b8; line-height: 1.6; margin-bottom: 8px; }
    .email-display { 
      font-weight: 500; 
      color: #60a5fa; 
      background: rgba(59, 130, 246, 0.1);
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-block;
      margin: 12px 0;
    }
    
    .actions {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    .btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn.primary:hover { opacity: 0.9; }
    .btn.primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn.secondary {
      background: rgba(100, 116, 139, 0.2);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    .btn.secondary:hover { background: rgba(100, 116, 139, 0.3); }
    
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    .message.show { display: block; }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .hidden { display: none; }
    
    /* Countdown timer */
    .countdown-container {
      margin-top: 20px;
      padding: 16px;
      background: rgba(100, 116, 139, 0.1);
      border-radius: 8px;
    }
    .countdown-text {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 8px;
    }
    .countdown-timer {
      font-size: 28px;
      font-weight: 700;
      color: #94a3b8;
      font-variant-numeric: tabular-nums;
    }
    .countdown-timer.ready {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Loading State -->
    <div id="loadingState">
      <div class="icon loading">
        <div class="spinner"></div>
      </div>
      <h1>확인 중...</h1>
      <p>계정 상태를 확인하고 있습니다.</p>
    </div>

    <!-- Email Verification Pending -->
    <div id="emailState" class="hidden">
      <div class="icon email">
        <div class="mail-animation">
          <svg viewBox="0 0 24 24" fill="none" stroke="#fb923c" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <div class="mail-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <h1>이메일 인증 대기 중</h1>
      <p>아래 이메일로 인증 링크를 발송했습니다.</p>
      <div class="email-display" id="userEmail">-</div>
      <p>메일함에서 인증 링크를 클릭해주세요.</p>
      <p style="font-size: 12px; color: #64748b;">스팸함도 확인해주세요.</p>
      
      <!-- Countdown Timer -->
      <div class="countdown-container" id="countdownContainer">
        <div class="countdown-text">인증 메일을 받지 못하셨나요?</div>
        <div class="countdown-timer" id="countdownTimer">60</div>
      </div>
      
      <div class="actions">
        <button class="btn primary hidden" id="resendBtn" onclick="resendEmail()">인증 메일 재발송</button>
        <button class="btn secondary" onclick="logout()">다른 이메일로 가입</button>
      </div>
      <div id="resendMessage" class="message"></div>
    </div>

    <!-- Success - Redirecting -->
    <div id="successState" class="hidden">
      <div class="icon success">
        <svg viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <h1>이메일 인증 완료!</h1>
      <p>메인 페이지로 이동합니다...</p>
    </div>
  </div>

  <script src="../../js/auth-config.js"></script>
  <script src="../../js/auth.js"></script>
  <script>
    var COOLDOWN_SECONDS = 60;
    var countdownValue = COOLDOWN_SECONDS;
    var countdownInterval = null;
    var statusCheckInterval = null;
    
    function showState(stateId) {
      ['loadingState', 'emailState', 'successState'].forEach(function(id) {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(stateId).classList.remove('hidden');
    }
    
    function showMessage(type, text) {
      var msg = document.getElementById('resendMessage');
      msg.className = 'message ' + type + ' show';
      msg.textContent = text;
    }
    
    function hideMessage() {
      document.getElementById('resendMessage').classList.remove('show');
    }
    
    function logout() {
      if (window.SDP && window.SDP.auth) {
        window.SDP.auth.logout();
      } else {
        window.location.assign('/pages/auth/login.html');
      }
    }
    
    function startCountdown() {
      countdownValue = COOLDOWN_SECONDS;
      var timerEl = document.getElementById('countdownTimer');
      var btnEl = document.getElementById('resendBtn');
      var containerEl = document.getElementById('countdownContainer');
      
      timerEl.classList.remove('ready');
      btnEl.classList.add('hidden');
      containerEl.classList.remove('hidden');
      
      function updateTimer() {
        if (countdownValue > 0) {
          timerEl.textContent = countdownValue;
          countdownValue--;
        } else {
          // Timer done - show resend button
          timerEl.textContent = '0';
          timerEl.classList.add('ready');
          containerEl.classList.add('hidden');
          btnEl.classList.remove('hidden');
          clearInterval(countdownInterval);
        }
      }
      
      updateTimer();
      countdownInterval = setInterval(updateTimer, 1000);
    }
    
    function resendEmail() {
      var btn = document.getElementById('resendBtn');
      btn.disabled = true;
      btn.textContent = '발송 중...';
      hideMessage();
      
      window.SDP.auth.getClient().then(function(client) {
        return client.auth.resend({
          type: 'signup',
          email: document.getElementById('userEmail').textContent,
          options: {
            emailRedirectTo: 'https://kcol.kr/pages/auth/pending.html'
          }
        });
      }).then(function(result) {
        btn.textContent = '인증 메일 재발송';
        btn.disabled = false;
        
        if (result.error) {
          showMessage('error', result.error.message);
        } else {
          showMessage('success', '인증 메일을 재발송했습니다. 메일함을 확인해주세요.');
          // Restart countdown and hide button
          startCountdown();
        }
      }).catch(function(err) {
        btn.textContent = '인증 메일 재발송';
        btn.disabled = false;
        showMessage('error', err.message || '발송에 실패했습니다.');
      });
    }
    
    // Create profile after email verification
    function createProfile(user) {
      var metadata = user.user_metadata || {};
      
      return window.SDP.auth.getClient().then(function(client) {
        return client.from('user_profiles').insert({
          id: user.id,
          email: user.email,
          business_name: metadata.business_name || null,
          business_number: metadata.business_number || null,
          phone: metadata.phone || null,
          role: 'viewer',
          is_approved: false,
          access_beam: false,
          access_column: false
        });
      }).then(function(insertResult) {
        if (insertResult.error) {
          // Profile might already exist, that's okay
          if (insertResult.error.code !== '23505') {
            console.error('[Pending] Profile creation error:', insertResult.error);
          }
        } else {
          console.log('[Pending] Profile created successfully');
          
          // Notify admins about new user
          window.SDP.auth.getClient().then(function(client) {
            client.functions.invoke('send-admin-alert', {
              body: {
                record: {
                  id: user.id,
                  email: user.email,
                  business_name: metadata.business_name || '',
                  business_number: metadata.business_number || '',
                  phone: metadata.phone || '',
                  created_at: new Date().toISOString()
                }
              }
            }).catch(function(err) {
              console.warn('[Pending] Admin notification failed:', err);
            });
          });
        }
      });
    }
    
    // Check user status
    function checkStatus() {
      if (!window.SDP || !window.SDP.auth) {
        setTimeout(checkStatus, 100);
        return;
      }
      
      window.SDP.auth.getClient().then(function(client) {
        return client.auth.getSession();
      }).then(function(result) {
        var session = result.data.session;
        
        if (!session || !session.user) {
          // Not logged in - redirect to signup
          window.location.assign('/pages/auth/signup.html');
          return;
        }
        
        var user = session.user;
        var emailVerified = !!user.email_confirmed_at;
        
        document.getElementById('userEmail').textContent = user.email;
        
        if (!emailVerified) {
          // Email not verified - show waiting state with countdown
          showState('emailState');
          startCountdown();
          
          // Poll for verification every 3 seconds
          statusCheckInterval = setInterval(function() {
            window.SDP.auth.getClient().then(function(client) {
              return client.auth.getUser();
            }).then(function(userResult) {
              if (userResult.data.user && userResult.data.user.email_confirmed_at) {
                // Email just got verified!
                clearInterval(statusCheckInterval);
                handleVerified(userResult.data.user);
              }
            });
          }, 3000);
          
          return;
        }
        
        // Email already verified
        handleVerified(user);
        
      }).catch(function(err) {
        console.error('Status check error:', err);
        window.location.assign('/pages/auth/signup.html');
      });
    }
    
    function handleVerified(user) {
      // Create profile if needed, then redirect to home
      showState('successState');
      
      createProfile(user).finally(function() {
        setTimeout(function() {
          window.location.assign('/');
        }, 1500);
      });
    }
    
    // Start checking when page loads
    checkStatus();
  </script>
</body>
</html>
