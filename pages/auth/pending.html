<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>승인 대기 중 - K-COL</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fb;
    }
    .pending-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .pending-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 32px 36px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    .pending-card h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: #1f2a44;
    }
    .pending-card p {
      margin: 6px 0;
      color: #4b5563;
      line-height: 1.5;
    }
    .pending-actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .pending-btn {
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .pending-btn.primary {
      background: #1d4ed8;
      color: #ffffff;
    }
    .pending-btn.secondary {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="pending-wrap">
    <div class="pending-card">
      <h1>승인 대기 중</h1>
      <p>계정 승인을 기다리고 있습니다.</p>
      <p>관리자 승인 후 서비스를 이용하실 수 있습니다.</p>
      <div class="pending-actions">
        <button class="pending-btn secondary" onclick="window.location.assign('/')">홈으로</button>
        <button class="pending-btn primary" onclick="window.SDP && window.SDP.auth ? window.SDP.auth.logout() : window.location.assign('/')">로그아웃</button>
      </div>
    </div>
  </div>

  <script src="js/auth-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
