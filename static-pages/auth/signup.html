<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>회원가입 - 송도파트너스피엠오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/auth.css">
    <style>
        /* Signup-specific: body overflow for scrollable container */
        body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <a href="/" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        홈으로 돌아가기
    </a>

    <div class="signup-container">
        <div class="logo">
            <span class="logo-text">송도파트너스피엠오</span>
        </div>

        <div class="signup-header">
            <h1>회원가입</h1>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="email">이메일 주소 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@company.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="req-item" id="reqLength"><span class="req-icon">○</span> 8자 이상</div>
                    <div class="req-item" id="reqLower"><span class="req-icon">○</span> 소문자 (a-z)</div>
                    <div class="req-item" id="reqUpper"><span class="req-icon">○</span> 대문자 (A-Z)</div>
                    <div class="req-item" id="reqNumber"><span class="req-icon">○</span> 숫자 (0-9)</div>
                    <div class="req-item" id="reqSpecial"><span class="req-icon">○</span> 특수문자 (!@#$%...)</div>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인 <span class="required">*</span></label>
                <div class="password-input-wrapper">
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재입력" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordConfirmToggle" aria-label="비밀번호 보기">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-match" id="passwordMatch"></div>
            </div>

            <div class="form-group">
                <label for="business">회사명</label>
                <input type="text" id="business" name="business" placeholder="회사명을 입력하세요" required autocomplete="organization">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bizNum">사업자등록번호</label>
                    <input type="text" id="bizNum" name="bizNum" placeholder="000-00-00000" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" maxlength="13" required autocomplete="tel">
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span class="spinner"></span>
                <span class="btn-text">가입하기</span>
            </button>
        </form>

        <div class="success-message" id="alreadyRegistered">
            <div class="success-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <h2>이미 가입된 이메일입니다</h2>
            <p>해당 이메일로 이미 회원가입이 되어있습니다.<br>로그인 페이지에서 로그인해주세요.</p>
            <a href="login.html" class="login-link-btn">로그인 페이지로 이동</a>
        </div>

        <div class="login-link" id="loginLink">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script src="../../js/auth-config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/auth-signup.js"></script>
</body>
</html>
