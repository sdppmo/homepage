<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>SongDoPartners | K-COL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#0b1220;
      --card:#101c3a;
      --text:#e8eefc;
      --muted:#a8b3d6;
      --line:rgba(255,255,255,.15);
      --accent:#4ea1ff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, #1b2b5a 0%, var(--bg) 60%),
        radial-gradient(900px 500px at 90% 10%, #123a3a 0%, var(--bg) 55%);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:auto;padding:20px}

    /* TOP BAR */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding-bottom:10px;
      font-size:13px;
      color:var(--muted);
    }
    .pill{
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:20px;
      margin-right:6px;
      background:rgba(255,255,255,.05);
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:20px;
      margin-top:20px;
    }
    .card{
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
    }

    h1{margin:0 0 10px}
    h2{margin:0 0 10px;font-size:18px}

    .news{
      background:rgba(0,0,0,.2);
      border-radius:10px;
      padding:10px;
      margin-bottom:8px;
      color:var(--muted);
    }

    /* LOGIN */
    label{font-size:13px;color:var(--muted)}
    input{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.3);
      color:white;
      margin-top:4px;
    }

    .btn{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:rgba(78,161,255,.25);
      border:1px solid var(--accent);
      border-radius:10px;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }

    .country span{
      display:inline-block;
      border:1px solid var(--line);
      padding:6px 12px;
      border-radius:20px;
      margin:6px 4px 0 0;
      cursor:pointer;
      color:var(--muted);
    }
    .country .active{
      background:rgba(78,161,255,.25);
      color:white;
    }

    /* MENU */
    .menu{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
      margin-top:20px;
    }
    .menu div{
      border:1px solid var(--line);
      padding:14px;
      border-radius:12px;
      background:rgba(255,255,255,.05);
      text-align:center;
      cursor:pointer;
    }

    footer{
      margin-top:30px;
      border-top:1px solid var(--line);
      padding-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .menu{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
